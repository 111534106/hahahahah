name: Run OpenClaw (Moltbot)

on:
  workflow_dispatch:
    inputs:
      GEMINI_API_KEY:
        description: 'Google Gemini API Key (Recommended - Free)'
        required: false
        default: ''
      ANTHROPIC_API_KEY:
        description: 'Anthropic API Key (Optional)'
        required: false
        default: ''
      OPENAI_API_KEY:
        description: 'OpenAI API Key (Optional)'
        required: false
        default: ''

jobs:
  run_moltbot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Unzip OpenClaw Source Code
        run: |
          unzip -o moltbot_light.zip -d openclaw_source
          cd openclaw_source
          pnpm install

      - name: Run OpenClaw Gateway
        run: |
          cd openclaw_source
          # Create config.yaml based on provided keys
          echo "models:" > config.yaml
          if [ -n "${{ inputs.GEMINI_API_KEY }}" ]; then
            echo "  gemini:" >> config.yaml
            echo "    apiKey: \"${{ inputs.GEMINI_API_KEY }}\"" >> config.yaml
          fi
          if [ -n "${{ inputs.ANTHROPIC_API_KEY }}" ]; then
            echo "  anthropic:" >> config.yaml
            echo "    apiKey: \"${{ inputs.ANTHROPIC_API_KEY }}\"" >> config.yaml
          fi
          if [ -n "${{ inputs.OPENAI_API_KEY }}" ]; then
            echo "  openai:" >> config.yaml
            echo "    apiKey: \"${{ inputs.OPENAI_API_KEY }}\"" >> config.yaml
          fi
          
          # Start the gateway
          pnpm openclaw gateway --config config.yaml
        env:
          GEMINI_API_KEY: ${{ inputs.GEMINI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ inputs.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ inputs.OPENAI_API_KEY }}
