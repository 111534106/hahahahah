name: ğŸš€ Run OpenClaw (Moltbot) v2

on:
  workflow_dispatch:
    inputs:
      GEMINI_API_KEY:
        description: 'Google Gemini API Key (Required for AI)'
        required: true
        type: string
      DISCORD_TOKEN:
        description: 'Discord Bot Token (Optional - To connect to Discord)'
        required: false
        type: string
      ANTHROPIC_API_KEY:
        description: 'Anthropic API Key (Optional)'
        required: false
        type: string

jobs:
  run_moltbot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Unzip OpenClaw Source Code
        run: |
          unzip -o moltbot_full.zip -d openclaw_source
          cd openclaw_source
          # å¼·åˆ¶å»ºç«‹ scripts è³‡æ–™å¤¾å’Œ postinstall.jsï¼Œé˜²æ­¢å®‰è£æ™‚å ±éŒ¯
          mkdir -p scripts
          echo "console.log('Postinstall skipped');" > scripts/postinstall.js

      - name: Install Dependencies
        run: |
          cd openclaw_source
          # ä½¿ç”¨ --ignore-scripts å®Œå…¨è·³éä»»ä½•å¯èƒ½å ±éŒ¯çš„è…³æœ¬
          pnpm install --ignore-scripts

      - name: Run OpenClaw Gateway
        env:
          GEMINI_API_KEY: ${{ github.event.inputs.GEMINI_API_KEY }}
          DISCORD_TOKEN: ${{ github.event.inputs.DISCORD_TOKEN }}
          ANTHROPIC_API_KEY: ${{ github.event.inputs.ANTHROPIC_API_KEY }}
        run: |
          cd openclaw_source
          
          # è‡ªå‹•ç”¢ç”Ÿé…ç½®æª”
          cat <<EOF > config.yaml
          models:
            gemini:
              apiKey: "$GEMINI_API_KEY"
            anthropic:
              apiKey: "$ANTHROPIC_API_KEY"
          channels:
            discord:
              enabled: true
              token: "$DISCORD_TOKEN"
          EOF
          
          echo "ğŸš€ Starting OpenClaw Gateway..."
          # å•Ÿå‹•é¾è¦
          pnpm openclaw gateway --config config.yaml
